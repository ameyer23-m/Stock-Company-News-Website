{% extends "layout.html" %}

{% block content %}
    <h1>Breaking News</h1>
    {% for item in news%}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="writer" href="#">{{ item.writer }}</a>
              <small class="text-muted">{{ item.date.strftime('%B %d, %Y') }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ item.article }}</a></h2>
            <p class="article-content">{{ item.publisher }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}

{% block dropdown %}
<div class="col-md-4">
  <div class="dropdown-section {% if hide_dropdown %}hidden{% endif %}">
    Select Stock Symbol:
    <select class="select" id="company-select" onchange="location = this.value;">
        <option value="" selected hidden>Select Here</option>
        {% for company in companies %}
        <option value="/{{ company }}">{{ company }}</option>
        {% endfor %}
    </select>
</div>
{% endblock dropdown %}
